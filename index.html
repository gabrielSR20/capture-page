<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Baixe o material</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <div class="back-position">
            
        <div class="container">
            <div class="container-intern">
            <main class="main">
                    <!-- <div class="main-container"> -->
                <div class="center">
                    <div class="call">
                        <h1 class="container-header">
                            Faça sua inscrição
                        </h1>
        
                        <p class="container-subtitle">
                            Receba os materiais exclusivos das aulas no YouTube.
                        </p>
                    </div>

                    <div class="container-right">
                        <!-- <img src="assets/images/Ilustra.svg" alt="" class="container-img"> -->
                                            
                    </div>
                </div>
            <!-- </div> -->
            </main>

                <div class="button" id="button">
                    <span class="button-text">
                        Inscreva-se
                    </span>
                </div>

            <footer class="footer">
                <span>Todos os direitos reservados.</span>

                <div class="social">
                    <a href="#" class="links"><img src="assets/images/instagram.svg" alt=""></a>
                    <a href="#" class="links"><img class="yt" src="assets/images/youtube.svg" alt=""></a>
                    <a href="#" class="links"><img src="assets/images/Whatsapp.svg" alt=""></a>
                </div>
            </footer>

            </div>
        </div>
        
        <div class="layer layer-hidden" id="hidden">
            <div class="layer-center">
                <img id="close" src="assets/images/onm-menu-icon-fechar.svg" alt="fechar" title="fechar" class="close">
                <h2 class="form-title">
                    Preencha os campos abaixo.
                </h2>

                <form action="">
                    <label for="name" class="legend">Digite seu nome</label>
                    <input type="text" id="name" class="name-form">

                    <label for="email" class="legend">Digite seu email</label>
                    <input type="email" id="email" class="email-form">

                    <!-- <button type="submit">Enviar</button> -->
                    <input type="submit" value="Enviar">
                </form>

                <span class="message">Fique tranquilo, somos contra spam.</span>
            </div>
        </div>
        
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
